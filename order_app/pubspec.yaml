name: order_app
description: Oder application.
author: Store pattern team <meomeocf98@gmail.com>
homepage: https://github.com/uiters/store-pattern
repository: https://github.com/uiters/store-pattern

version: 1.0.1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: 0.12.1
  flutter_local_notifications: 1.4.4+1
  timeago: 2.0.26
  intl: 0.16.1
  dbcrypt: 1.0.0
  path_provider: 1.6.11
  image_picker: 0.6.7+3
  ansicolor: 1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: 0.7.5
  flutter_native_splash: 0.1.9
  pedantic: 1.9.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher_icons/app_icon.png"
  build_runner: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Dosis
      fonts:
        - asset: assets/fonts/Dosis/Dosis-Regular.ttf
          weight: 400
        - asset: assets/fonts/Dosis/Dosis-Medium.ttf
          weight: 500
        - asset: assets/fonts/Dosis/Dosis-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Dosis/Dosis-Bold.ttf
          weight: 800
        - asset: assets/fonts/Dosis/Dosis-ExtraBold.ttf
          weight: 900
